<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询</title>
</head>
<body>
  <table>
    <tr>
      <th>士兵编号</th>
      <th>士兵姓名</th>
      <th>士兵武器</th>
    </tr>
    <tr th:each="item: ${soldierList}">
      <td th:text="${item.soldierId}"></td>
      <td th:text="${item.soldierName}"></td>
      <td th:text="${item.soldierWeapon}"></td>
      <td><a th:href="@{soldier(method='deleteSoldierById', id=${item.soldierId})}">删除</a> </td>
      <td><a th:href="@{soldier(method='findSoldierById', id=${item.soldierId})}">更新</a> </td>
    </tr>
  </table>
</body>
</html>
